<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile - Dongdong Zhao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .profile-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .profile-photo {
            flex-shrink: 0;
        }

        .profile-photo img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 5px solid #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .profile-info h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .profile-info p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #666;
        }

        .video-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .video-section h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-photo img {
                width: 150px;
                height: 150px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }

            .video-container iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Profile</h1>
        </div>

        <div class="profile-section">
            <div class="profile-photo">
                <img src="selfie.jpg" alt="个人照片">
            </div>
            <div class="profile-info">
                <h2>About Me</h2>
                <p>Hello! I'm Dongdong Zhao , Master's in Physics at Beihang University now.</p>
                <p>Bachelor's in Automation from BUCT.</p>
            </div>
        </div>

        <div class="video-section">
            <h2>Featured Video</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/8lt5Iw00_Nc" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

    </div>
</body>
</html>
