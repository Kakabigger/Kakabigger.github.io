<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HongKong-Doll | 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            color: white;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        .hero .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .hero .description {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 60px;
            margin: 40px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideInUp 1s ease-out 0.9s both;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .contact-info {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-top: 40px;
        }

        .contact-info h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="floating">HongKong-Doll</h1>
            <p class="subtitle">✨ 创新思维者 | 技术探索者 | 未来创造者 ✨</p>
            <p class="description">
                致力于将创意转化为现实，用技术改变世界。在数字化的浪潮中，我不断探索、学习、成长，期待与志同道合的朋友们一起创造更美好的未来。
            </p>
        </div>

        <div class="content">
            <div class="section">
                <h2>🚀 关于我</h2>
                <p style="font-size: 1.2rem; line-height: 1.8; text-align: center; color: #555;">
                    我是一位充满激情和创造力的专业人士，专注于技术创新和产品开发。在过去的经历中，我积累了丰富的项目经验，培养了敏锐的市场洞察力和强大的执行力。我相信，每一个伟大的想法都值得被实现，每一次挑战都是成长的机会。
                </p>
            </div>

            <div class="section">
                <h2>🎬 视频展示</h2>
                <div style="text-align: center; margin: 30px 0;">
                    <div style="position: relative; width: 100%; max-width: 800px; margin: 0 auto;">
                        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                            <iframe 
                                src="https://www.youtube.com/embed/8lt5Iw00_Nc" 
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
                                title="YouTube视频"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    <p style="margin-top: 20px; font-size: 1.1rem; color: #666; font-style: italic;">
                        欢迎观看我的最新作品和分享内容
                    </p>
                </div>
            </div>

            <div class="contact-info">
                <h3>📞 联系我</h3>
                <p>期待与您建立联系，共同探讨合作机会</p>
                <p>让我们一起创造更美好的未来！</p>
            </div>
        </div>
    </div>
</body>
</html>
